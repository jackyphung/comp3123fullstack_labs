<h2>My Heroes</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let hero of heroes">
    <td>{{hero.id}}</td>
    <td>{{removeSpaces.transform(hero.name)}}</td>
  </tr>
</table>
  <li *ngFor="let hero of heroes">
    {{hero.id}} {{removeSpaces.transform(hero.name)}}
</li>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
